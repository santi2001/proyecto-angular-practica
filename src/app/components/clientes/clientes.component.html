<div class="container">
    <div class="card border-info mb-3" >
        <div class="card-header">Clientes</div>
            <div class="card-body text-info">
                <h5 class="card-title">Lista Clientes</h5>
                <div class="my-2 text-left" >
                    <button class="btn btn-rounded btn-primary" type="button" [routerLink]="['/clientes/form']" > crearCliente</button>
                </div>
                <table class="table table-bordered table-striped" *ngIf="clientes?.length>0">
                    <thead>
                        <tr>
                            <th>id</th>
                            <th>nombre</th>
                            <th>apellido</th>
                            <th>fecha de Creacion</th>
                            <th>email</th>
                            <th>editar</th>
                        </tr>
                    </thead>
                    <tbody>
                            <tr *ngFor="let cliente of clientes">
                                <td>{{cliente.id}}</td>
                                <td>{{cliente.nombre}}</td>
                                <td>{{cliente.apellido}}</td>
                                <td>{{cliente.createAt}} </td>
                                <td>{{cliente.email}}</td>
                                <td> <button type="button" name="btneditar"  [routerLink]="['/clientes/form',cliente.id]" class="btn btn-primary">  editar</button> </td>
                            </tr>
                    </tbody>
                </table>
                <div *ngIf="clientes?.length==0" class="alert alert-info ">
                    no hay clientes agregados
                </div>
            </div>
    </div>
</div>
