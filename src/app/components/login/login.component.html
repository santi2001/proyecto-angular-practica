        <form action="post"  [formGroup]="loginRegistro" (ngSubmit)="loginRegistro.valid && onRegistreSubmmit()"  style="margin-left: 330px; ">
        <div class="form-group col-sm-7  " style="display: flex; ">
            <i class="fas fa-user mr-4  " style="height: 35;width: 20;"  ></i>
        <mat-form-field class="example-full-width">
            <mat-label>Nombre Usuario</mat-label>
            <input id="nombreUsuario" matInput placeholder="Ingrese Nombre de Usuario"   formControlName="username" [(ngModel)]="usuario.nombreUsuario" >
        <mat-error   >el campo es requerido</mat-error> 
        </mat-form-field>
        </div>
        <div class="form-group col-sm-7  " style="display: flex; ">
            <i class="fas fa-key mr-4" style="height: 35;width: 20;" ></i>
          <mat-form-field class="example-full-width">
            <mat-label>Contraseña</mat-label>
            <input  id="password" matInput placeholder="Ingrese la contraseña" formControlName ="password" [(ngModel)]="usuario.password" [type]="hide ? 'password': 'text'">
            <mat-icon matSuffix (click)="hide=!hide" >
                {{hide? 'visibility_off': 'visibility'}}
            </mat-icon>
            <mat-error   >el campo es requerido</mat-error> 
          </mat-form-field>
          
        </div>
        <div class="form-group col-sm-7">
            <button type="submit" class="btn btn-lg  btn-block" mat-flat-button color="warn"  [disabled]="!loginRegistro.valid" (click)="login()"> aceptar</button> 
        </div>
    </form>
    </div>
</div>
